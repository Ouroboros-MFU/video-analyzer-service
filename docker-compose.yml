version: "3.9"

services:
  db:
    image: postgres:15
    container_name: video-analyzer-db
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-analyzer-api
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    ports:
      - "${APP_PORT:-8000}:8000"

volumes:
  postgres_data:

